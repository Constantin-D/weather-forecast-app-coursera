<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveSky Europe | 7-Day Weather Forecast for European Cities</title>
    <meta
      name="description"
      content="Access accurate 7-day weather forecasts for major European cities. Track temperature, conditions and plan your trips with LiveSky's reliable weather data."
    />
    <meta
      name="keywords"
      content="weather, forecast, europe, cities, 7-day forecast"
    />
    <meta name="author" content="Constantin Dugard" />
    <meta name="robots" content="index, follow" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="European Weather Forecast" />
    <meta
      property="og:description"
      content="Check the 7-day weather forecast for major European cities"
    />
    <meta
      property="og:image"
      content="https://constantin-d.github.io/weather-forecast-app-coursera/screenshots/livesky-europe.jpg"
    />
    <meta property="og:image:width" content="1436" />
    <meta property="og:image:height" content="700" />
    <meta
      property="og:image:alt"
      content="LiveSky Europe weather forecast application interface"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://constantin-d.github.io/weather-forecast-app-coursera/"
    />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="LiveSky Europe | 7-Day Weather Forecast"
    />
    <meta
      name="twitter:description"
      content="Get accurate 7-day weather forecasts for major European cities"
    />
    <meta
      name="twitter:image"
      content="https://constantin-d.github.io/weather-forecast-app-coursera/screenshots/livesky-europe.jpg"
    />
    <!-- Google Fonts Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789°%25%2C%2E&font-display=swap"
      rel="stylesheet"
    />
    <!-- Preload Images -->
    <link
      rel="preload"
      as="image"
      href="./assets/images/kenji-kitabayashi-Zin5ceBRvlE-unsplash.webp"
      type="image/webp"
    />
    <style>
      body {
        background-image: url("./assets/images/kenji-kitabayashi-Zin5ceBRvlE-unsplash.webp");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-color: #f5f5f5;
      }
    </style>
    <!-- CSS Preload -->
    <link
      rel="preload"
      href="css/master.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="css/master.css" /></noscript>
  </head>

  <body>
    <!-- Screen Reader Only -->
    <a href="#main-content" class="sr-only">Skip to main content</a>
    <header>
      <h1>EUROPEAN WEATHER FORECAST</h1>
    </header>
    <div
      id="loader"
      class="hidden"
      aria-hidden="true"
      aria-live="polite"
      role="status"
    >
      <div class="spinner" aria-label="Loading weather data"></div>
    </div>
    <main id="main-content">
      <!-- Search section -->
      <section class="search-container">
        <h2>Search a city for 7 days weather forecast</h2>
        <!-- Button to toggle between Celsius and Fahrenheit -->
        <button
          id="toggle-temp"
          class="toggle-degr"
          aria-label="Toggle temperature unit"
          aria-pressed="false"
        >
          Show in °F
        </button>
        <!-- Custom dropdown for city selection -->
        <div class="custom-select-container">
          <div
            class="custom-select"
            role="combobox"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            <span class="sr-only">Change temperature display to </span>
            <div
              class="selected"
              tabindex="0"
              aria-label="City selection dropdown"
            >
              Select a city...
            </div>
            <div class="options-container" role="listbox" id="city-options">
              <!-- Options generate by JS -->
            </div>
          </div>
        </div>
      </section>
      <!-- Weather display section -->
      <div class="weather-container">
        <h2 class="sr-only">Weather forecast details</h2>
        <div id="current-day" class="weather-current"></div>
        <div id="next-days" class="weather-next-days"></div>
      </div>
    </main>
    <!-- Footer section -->
    <footer class="footer">
      <h2 class="sr-only">Information and attribution</h2>
      <p class="copyright-text">
        © Copyright 2025 <span><b>LiveSky Europe</b></span>
      </p>
      <p class="powered-by">
        Powered by
        <a
          href="http://www.7timer.info/doc.php?lang=en"
          tabindex="0"
          target="_blank"
          rel="noopener noreferrer"
          data-tooltip="Click to visit 7Timer!"
          aria-label="Visit 7Timer weather data provider website"
        >
          7Timer!</a
        >
      </p>
    </footer>
    <!-- Screen Reader Announcer -->
    <div id="sr-announcer" class="sr-only" aria-live="polite"></div>
    <!-- Main JavaScript file -->
    <script src="js/main.js"></script>
  </body>
</html>
